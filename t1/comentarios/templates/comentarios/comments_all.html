<!DOCTYPE html>
<html lang="en">
<head>
  <style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
    <meta charset="UTF-8">
    <center>
      <title>Comentarios</title>
    </center>
</head>
<body>
    <center>
    {% if comentarios_lista %}
        <ul>
          <table style="width:100%">
            <tr>
              <th>Comentario</th>
              <th>Fecha</th>
              <th>Direcci√≥n IP</th>
            </tr>
            {% for comentario in comentarios_lista %}
            <tr>
              <td>{{ comentario.contenido }}</td>
              <td>{{ comentario.fecha }}</td>
              <td>{{ comentario.ip }}</td>
            </tr>
            {% endfor %}
        </ul>
    {% else %}
    <p>No hay comentarios</p>
    {% endif %}
    <br>
<form action="comentar/" method="POST" id="usrform">
  <textarea rows="4" cols="100" name="comment" form="usrform">Escribe un comentario</textarea>
    <input type="hidden" name="next" value="{{ request.path }}">
  <input type="submit">
</form>
<br>
</center>
</body>
</html>
